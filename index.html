                "meaning": {

                    sections: [
                        { heading: "What are Particles? (助詞 - Joshi)", content: "Japanese particles (助詞 - *joshi*) are short words that follow nouns, verbs, adjectives, or phrases to indicate their grammatical function in a sentence. They are crucial for understanding sentence structure and meaning." },
                        { heading: "Topic Marker: は (wa)", content: "•  **Function**: Marks the topic of the sentence. The topic is often what the sentence is about, which may or may not be the grammatical subject.\n•  **Pronunciation**: When written as は (ha), it is pronounced 'wa' when used as a topic marker.\n•  **Example**: わたし**は**がくせい です。(*Watashi **wa** gakusei desu.*) - I **am** a student. (Topic: I)"},
                        { heading: "Subject Marker: が (ga)", content: "•  **Function**: Marks the grammatical subject of the sentence, especially when introducing new information or emphasizing the subject.\n•  **Example**: だれ**が**きましたか。(*Dare **ga** kimashita ka?*) - Who came? (Subject: Who, new information)"},
                        { heading: "Direct Object Marker: を (o)", content: "•  **Function**: Marks the direct object of a transitive verb.\n•  **Pronunciation**: When written as を (wo), it is almost always pronounced 'o'.\n•  **Example**: りんご**を**たべます。(*Ringo **o** tabemasu.*) - I eat **an apple**. (Object: Apple)"},
                        { heading: "Location, Direction, Time Marker: に (ni)", content: "•  **Function**: Indicates a specific location (existence), a destination (movement), a time, or a recipient of an action.\n•  **Example (Existence)**: ここ**に**あります。(*Koko **ni** arimasu.*) - It is **here**.\n•  **Example (Destination)**: がっこう**に**いきます。(*Gakkou **ni** ikimasu.*) - I go **to school**.\n•  **Example (Time)**: ７時**に**おきます。(*Shichi-ji **ni** okimasu.*) - I wake up **at 7 o'clock**."},
                        { heading: "Location of Action / Means: で (de)", content: "•  **Function**: Marks the location where an action takes place, or the means/method by which an action is performed.\n•  **Example (Location of action)**: レストラン**で**たべます。(*Resutoran **de** tabemasu.*) - I eat **at the restaurant**.\n•  **Example (Means)**: バス**で**いきます。(*Basu **de** ikimasu.*) - I go **by bus**."},
                        { heading: "Connecting Particles: と (to) & の (no)", content: "•  **と (to)**: Means 'and' (listing nouns exhaustively) or 'with' (for companions).\n    * Example: わたし**と**ともだち。(*Watashi **to** tomodachi.*) - I **and** my friend.\n\n•  **の (no)**: Indicates possession, modifies a noun with another noun, or nominalizes a clause.\n    * Example: わたし**の**ほん。(*Watashi **no** hon.*) - **My** book."},
                        { heading: "Directional & Addition: へ (e) & も (mo)", content: "•  **へ (e)**: Indicates a direction or destination, similar to に, but often emphasizes the direction of movement. Pronounced 'e'.\n    * Example: とうきょう**へ**いきます。(*Tokyo **e** ikimasu.*) - I go **towards** Tokyo.\n\n•  **も (mo)**: Means 'also' or 'too', or 'even' (when combined with negatives).\n    * Example: わたし**も**がくせいです。(*Watashi **mo** gakusei desu.*) - I **am also** a student."},
                        { heading: "Question Marker: か (ka)", content: "•  **Function**: Placed at the end of a sentence to turn it into a question. No rising intonation needed as in English.\n•  **Example**: これはペンです**か**。(*Kore wa pen desu **ka**?*) - Is this a pen?"}
                    ]
                },

                    sections: [
                        { heading: "What is it?", content: "In this mode, you will see a Japanese sentence with a blank. Your task is to fill in the blank with the correct particle (は, が, を, に, で, と, の, へ, も, か) in Romaji." },
                        { heading: "How it works:", content: `•  Read the Japanese sentence.\n•  Think about the grammatical function needed in the blank space.\n•  Type the **Romaji** for the correct particle (e.g., "wa" for は, "o" for を).\n•  Remember that は as a topic marker is romanized as "wa", and を as a direct object marker is romanized as "o".\n•  **The English translation will appear after you check your answer.**` },
                        { heading: "Example:", content: 
                            `•  Sentence: わたし＿がっこうへいきます。\n    * Translation (appears after checking): I go to school.\n    * Correct Answer: は (wa) - Topic marker\n\n•  Sentence: ほん＿よみます。\n    * Translation (appears after checking): I read a book.\n    * Correct Answer: を (o) - Direct object marker`

                "a": "あ", "i": "い", "u": "う", "e": "え", "o": "お" 
            };
            // Sort keys by length in descending order to ensure greedy matching (e.g., "chi" before "ch")
            const sortedRomajiKeys = Object.keys(romajiToHiraganaMap).sort((a, b) => b.length - a.length);

            // --- DOM ELEMENTS ---
            const dom = {
                kanaDisplay: document.getElementById('kana-display'),

            // --- STATE ---
            let state = {

                currentTopic: "masu", // Default to Masu Form

            };

            // --- FUNCTIONS ---
            const convertRomajiToHiragana = (fullRomajiString) => {
                let hiraganaResult = "";
                let buffer = fullRomajiString.toLowerCase();
                let i = 0;

                while (i < buffer.length) {
                    let charsConsumed = 0;

                    // 1. Prioritize "nn" conversion for 'ん'
                    if (buffer.substring(i, i + 2) === "nn") {
                        hiraganaResult += "ん";
                        charsConsumed = 2;
                    }
                    // 2. Handle small tsu (っ) for double consonants (e.g., "tta" -> "った")
                    else if (i + 1 < buffer.length && buffer[i] === buffer[i + 1] && !"aiueon".includes(buffer[i])) {
                        hiraganaResult += "っ";
                        charsConsumed = 1;
                    }
                    // 3. Attempt to match longest Romaji syllable from the map
                    else {
                        for (const key of sortedRomajiKeys) {
                            if (buffer.substring(i).startsWith(key)) {
                                hiraganaResult += romajiToHiraganaMap[key];
                                charsConsumed = key.length;
                                break; // Found longest match, move to next part of buffer
                            }
                        }
                    }

                    // 4. Handle a standalone 'n' that should become 'ん' if not already consumed by "nn" or a syllable
                    if (charsConsumed === 0 && buffer[i] === 'n') {
                        const nextChar = (i + 1 < buffer.length) ? buffer[i + 1] : '';

                        // Check if 'n' followed by `nextChar` could form any known Romaji syllable (e.g., 'na', 'nyu')
                        let couldFormMappedSyllable = false;
                        for (const key of sortedRomajiKeys) {
                            if (key.startsWith('n' + nextChar)) { // Example: check if "na", "nyu" exist in map
                                couldFormMappedSyllable = true;
                                break;
                            }
                        }

                        // Convert 'n' to 'ん' if:
                        // a) It's the last character in the buffer (e.g., "hon")
                        // b) It's followed by a consonant AND that consonant doesn't form a mapped syllable with 'n' (e.g., "kankei" -> かんけい)
                        if (nextChar === '' || (!"aiueoy".includes(nextChar) && !couldFormMappedSyllable)) {
                            hiraganaResult += "ん";
                            charsConsumed = 1;
                        } else {
                            // If 'n' is followed by a vowel/y or a consonant that *could* form a syllable,
                            // then leave 'n' as Romaji for now. It will be re-evaluated with more input.
                            // This is crucial to allow "na" to form "な" instead of "んあ".
                            hiraganaResult += buffer[i]; // Append literally for now (keep as Romaji)
                            charsConsumed = 1;
                        }
                    } 
                    // 5. Fallback for any other unmatched characters (e.g., partial "k", "t", or unknown Romaji)
                    else if (charsConsumed === 0) {
                        hiraganaResult += buffer[i];
                        charsConsumed = 1;
                    }

                    i += charsConsumed;
                }
                return hiraganaResult;
            };

            const updateCounts = () => {
                dom.correctCount.textContent = state.correctCount;
                dom.incorrectCount.textContent = state.incorrectCount;

                    state.currentTopic = loadedState.currentTopic;
                    state.correctCount = loadedState.correctCount;
                    state.incorrectCount = loadedState.incorrectCount;
                    state.learningQueue = loadedState.learningQueue;
                    state.typedRomajiBuffer = loadedState.typedRomajiBuffer || ""; 
                    state.currentMode = loadedState.currentMode || "introduction"; // Load mode, default to intro
                    state.currentIntroSlideIndex = loadedState.currentIntroSlideIndex || 0; // Load slide index
                }
                dom.topicSelect.value = state.currentTopic;
                updateCounts();
            };

            const displayIntroductionUI = () => {
                // Hide practice elements
                dom.cardPanel.classList.add('hidden');
                dom.answerInput.classList.add('hidden');
                dom.checkButton.classList.add('hidden');
                dom.nextButton.classList.add('hidden');
                dom.feedbackArea.classList.add('hidden');
                dom.progressArea.classList.add('hidden');

                // Show introduction elements
                dom.introPanel.classList.remove('hidden');
                
                dom.introSectionsContainer.innerHTML = ''; // Clear previous sections

                const introContentForForm = formIntroContent[state.currentTopic];
                if (introContentForForm) {
                    dom.introTitle.textContent = introContentForForm.title;
                    const currentSection = introContentForForm.sections[state.currentIntroSlideIndex];

                    if (currentSection) {
                        const sectionDiv = document.createElement('div');
                        if (currentSection.heading) {
                            const h3 = document.createElement('h3');
                            h3.textContent = currentSection.heading;
                            sectionDiv.appendChild(h3);
                        }
                        // Handle content with newlines and bullet points
                        const contentParts = currentSection.content.split('\n');
                        let currentUl = null;
                        contentParts.forEach(line => {
                            if (line.startsWith('•  ')) {
                                if (!currentUl) {
                                    currentUl = document.createElement('ul');
                                    sectionDiv.appendChild(currentUl);
                                }
                                const li = document.createElement('li');
                                li.innerHTML = line.substring(3).trim().replace(/\n/g, '<br>'); // Remove bullet, add breaks
                                currentUl.appendChild(li);
                            } else {
                                currentUl = null; // Reset if not a bullet
                                const p = document.createElement('p');
                                p.innerHTML = line.trim().replace(/\n/g, '<br>');
                                sectionDiv.appendChild(p);
                            }
                        });
                        dom.introSectionsContainer.appendChild(sectionDiv);
                    } else {
                        // Fallback if somehow slide index is out of bounds
                        const p = document.createElement('p');
                        p.textContent = "Introduction content not found for this slide.";
                        dom.introSectionsContainer.appendChild(p);
                    }
                    
                    // Update navigation buttons visibility
                    const totalSlides = introContentForForm.sections.length;
                    dom.prevIntroSlideButton.disabled = state.currentIntroSlideIndex === 0;
                    dom.nextIntroSlideButton.disabled = state.currentIntroSlideIndex === totalSlides - 1;
                    
                    // Show Start Practice button only on the last slide
                    if (state.currentIntroSlideIndex === totalSlides - 1) {
                        dom.startPracticeButton.classList.remove('hidden');
                        dom.nextIntroSlideButton.classList.add('hidden'); // Hide next button if Start Practice is shown
                    } else {
                        dom.startPracticeButton.classList.add('hidden');
                        dom.nextIntroSlideButton.classList.remove('hidden'); // Show next button if not on last slide
                    }

                } else {
                    dom.introTitle.textContent = "Introduction";
                    const p = document.createElement('p');
                    p.textContent = "No introduction available for this topic.";
                    dom.introSectionsContainer.appendChild(p);
                    dom.prevIntroSlideButton.classList.add('hidden');
                    dom.nextIntroSlideButton.classList.add('hidden');
                    dom.startPracticeButton.classList.add('hidden');
                }
            };

            const displayPracticeUI = () => {
                // Hide introduction elements
                dom.introPanel.classList.add('hidden');
                dom.startPracticeButton.classList.add('hidden');
                dom.prevIntroSlideButton.classList.add('hidden'); // Hide nav buttons
                dom.nextIntroSlideButton.classList.add('hidden'); // Hide nav buttons

                // Show practice elements
                dom.cardPanel.classList.remove('hidden');
                dom.answerInput.classList.remove('hidden');
                dom.checkButton.classList.remove('hidden'); // Initially show check button
                dom.feedbackArea.classList.remove('hidden');
                dom.progressArea.classList.remove('hidden');

                // Reset input and feedback for a new card
                state.typedRomajiBuffer = "";
                dom.answerInput.value = '';
                dom.feedbackMessage.textContent = '';
                dom.correctAnswerDisplay.textContent = '';
                dom.answerInput.classList.remove('correct', 'incorrect');
                dom.answerInput.focus();
            };

            const generateNewPracticeSession = () => {
                state.correctCount = 0;
                state.incorrectCount = 0;
                state.learningQueue = [];
                state.currentCard = null; // Clear current card
                state.typedRomajiBuffer = "";
                dom.answerInput.value = '';

                // Filter based on the selected individual form key
                const selectedFormKey = state.currentTopic; 

                // Determine if it's a particle quiz
                const isParticleQuiz = conjugationForms.find(f => f.key === selectedFormKey && f.category === "Particles");

                if (isParticleQuiz && selectedFormKey === "fillInBlank") {
                    japaneseParticles.forEach(particle => {
                        if (particle.fillInBlankExamples) {
                            particle.fillInBlankExamples.forEach(example => {
                                state.learningQueue.push({ item: example, formKey: selectedFormKey, originalParticle: particle.word });
                            });
                        }
                    });
                } else if (isParticleQuiz && selectedFormKey === "meaning") {
                    japaneseParticles.forEach(particle => {
                        if (particle.conjugations[selectedFormKey]) {
                             state.learningQueue.push({ item: particle, formKey: selectedFormKey });
                        }
                    });
                }
                else {
                    // Add relevant verbs
                    japaneseVerbs.forEach(verb => {
                        if (verb.conjugations[selectedFormKey]) {
                            state.learningQueue.push({ item: verb, formKey: selectedFormKey });
                        }
                    });

                    // Add relevant adjectives
                    japaneseAdjectives.forEach(adjective => {
                        if (adjective.conjugations[selectedFormKey]) {
                            state.learningQueue.push({ item: adjective, formKey: selectedFormKey });
                        }
                    });
                }
                
                state.learningQueue = state.learningQueue.sort(() => Math.random() - 0.5); // Shuffle
            };

            const displayNextCard = () => {
                displayPracticeUI(); // Ensure practice UI is shown

                if (state.learningQueue.length === 0) {
                    // All questions for this topic have been presented
                    dom.kanaDisplay.textContent = "お疲れ様でした！"; // O-tsukaresama deshita!
                    dom.kanjiDisplay.textContent = "(Well done! You've completed this topic.)";
                    dom.formDisplay.textContent = "Reset the session or choose another topic to continue.";
                    dom.verbTypeDisplay.textContent = "";
                    dom.checkButton.classList.add('hidden');
                    dom.nextButton.classList.add('hidden'); // No next card
                    return;
                }

                state.currentCard = state.learningQueue.shift(); // Get next card from queue
                const { item, formKey, originalParticle } = state.currentCard; // Destructure originalParticle

                if (formKey === "meaning") {
                    dom.kanaDisplay.textContent = item.kana;
                    dom.kanjiDisplay.textContent = `(${item.word})`; // Only show the particle kanji/kana, not the full meaning here

                } else {
                    const formDisplay = conjugationForms.find(f => f.key === formKey).display;
                    dom.kanaDisplay.textContent = item.kana;
                    dom.kanjiDisplay.textContent = `(${item.word} - ${item.meaning})`;
                    dom.formDisplay.textContent = `Conjugate to: ${formDisplay}`;
                    dom.verbTypeDisplay.textContent = item.type;
                }

                updateCounts();
                saveState();
            };

            const checkAnswer = () => {
                if (!state.currentCard) return;

                const userAnswerRomaji = dom.answerInput.value.trim().toLowerCase(); 
                let correctAnswerRomaji;
                let displayCorrectAnswer; // For feedback

                if (state.currentCard.formKey === "meaning") {
                    correctAnswerRomaji = state.currentCard.item.conjugations.meaning.toLowerCase(); 
                    displayCorrectAnswer = state.currentCard.item.conjugations.meaning;
                } else if (state.currentCard.formKey === "fillInBlank") {
                    correctAnswerRomaji = state.currentCard.item.correctAnswer.toLowerCase();
                    displayCorrectAnswer = state.currentCard.item.correctAnswer;
                    dom.kanjiDisplay.textContent = `(${state.currentCard.item.translation})`; // Reveal translation after checking
                } else { // Verbs and Adjectives
                    correctAnswerRomaji = state.currentCard.item.conjugations[state.currentCard.formKey].toLowerCase(); 
                    displayCorrectAnswer = state.currentCard.item.conjugations[state.currentCard.formKey];
                }
                
                // For comparison, convert the user's Hiragana input back to Romaji to match the stored correct answers
                const convertedUserAnswerRomaji = Object.keys(romajiToHiraganaMap).reduce((acc, romaji) => {
                    const hiragana = romajiToHiraganaMap[romaji];
                    // Handle special cases for particles where the pronunciation might differ from common hiragana
                    if (hiragana === "は" && romaji === "ha" && userAnswerRomaji.includes("は")) return acc.replace(/は/g, "wa");
                    if (hiragana === "を" && romaji === "wo" && userAnswerRomaji.includes("を")) return acc.replace(/を/g, "o");
                    if (hiragana === "へ" && romaji === "he" && userAnswerRomaji.includes("へ")) return acc.replace(/へ/g, "e");
                    
                    return acc.replace(new RegExp(hiragana, 'g'), romaji);
                }, userAnswerRomaji).toLowerCase();

                let feedbackIsCorrect = convertedUserAnswerRomaji === correctAnswerRomaji;

                    dom.feedbackMessage.textContent = "Correct!";
                    dom.feedbackMessage.className = 'correct';

                    state.learningQueue.splice(Math.min(3, state.learningQueue.length), 0, state.currentCard);

                updateCounts();
                saveState();
                dom.checkButton.classList.add('hidden');
                dom.nextButton.classList.remove('hidden');

            // --- EVENT LISTENERS ---

            dom.answerInput.addEventListener('keydown', (e) => {
                // Only process keydown if in practice mode and not hidden
                if (state.currentMode !== 'practice' || dom.answerInput.classList.contains('hidden')) return;

                let updateDisplay = true;

                    if (state.typedRomajiBuffer.length > 0) {
                        state.typedRomajiBuffer = state.typedRomajiBuffer.slice(0, -1);

                state.currentTopic = e.target.value;
                state.currentMode = 'introduction';

                if (formKey === "meaning") {
                    dom.kanaDisplay.textContent = item.kana;
                    dom.kanjiDisplay.textContent = `(${item.word})`;
                    dom.formDisplay.textContent = "What is its Meaning (Romaji)?"; 
                    dom.verbTypeDisplay.textContent = "particle";
                } else if (formKey === "fillInBlank") {
                    dom.kanaDisplay.textContent = item.sentence;
                    dom.kanjiDisplay.textContent = "(Translation hidden)"; // Hide translation on load
                    dom.formDisplay.textContent = "Fill in the blank (Romaji)"; 
                    dom.verbTypeDisplay.textContent = "particle";
                } else {
                    const formDisplay = conjugationForms.find(f => f.key === formKey).display;
                    dom.kanaDisplay.textContent = item.kana;
                    dom.kanjiDisplay.textContent = `(${item.word} - ${item.meaning})`;
                    dom.formDisplay.textContent = `Conjugate to: ${formDisplay}`;
                    dom.verbTypeDisplay.textContent = item.type;
                }
                dom.checkButton.classList.remove('hidden'); 
                dom.nextButton.classList.add('hidden'); 
            } else {
                state.currentMode = 'introduction'; 
                state.currentIntroSlideIndex = 0; 
                generateNewPracticeSession(); 
                displayIntroductionUI();
            }
        });
    </script>
</body>
</html>
