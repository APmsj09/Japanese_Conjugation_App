<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Conjugation Dojo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        :root {
            --bg-color: #f0f4f8;
            --card-color: #ffffff;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --correct-color: #16a34a;
            --incorrect-color: #dc2626;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #cbd5e1;
            --sidebar-width: 240px;
            --header-height: 60px;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--card-color);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .menu-section {
            margin-bottom: 1rem;
        }

        .menu-section h3 {
            color: var(--text-light);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.5rem 1rem;
            margin: 0;
        }

        .menu-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-radius: 6px;
            margin: 0.25rem 0;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: var(--bg-color);
        }

        .menu-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        main {
            background-color: var(--card-color);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2.5rem;
            text-align: center;
        }
        h1 {
            color: var(--text-dark);
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .level-selector { margin-bottom: 1.5rem; }
        .level-selector label {
            color: var(--text-light);
            margin-right: 0.75rem;
        }
        .level-selector select {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1.1rem;
        }
        .card-panel, #introduction-panel {
            background: linear-gradient(135deg, var(--primary-color), #60a5fa);
            color: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            min-height: 180px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #kana-display {
            font-size: 4rem;
            font-weight: 700;
            margin: 0;
        }
        #kanji-display, #form-display, #verb-type-display {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
        }
        #answer-input {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.4rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s, background-color 0.2s;
            margin-bottom: 1.5rem;
        }
        #answer-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        #answer-input.correct {
            border-color: var(--correct-color);
            background-color: #f0fdf4;
        }
        #answer-input.incorrect {
            border-color: var(--incorrect-color);
            background-color: #fef2f2;
            animation: shake 0.5s ease-in-out;
        }
        button {
            width: 100%;
            padding: 1.1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); }
        #check-button { background-color: var(--primary-color); }
        #check-button:hover { background-color: var(--primary-hover); }
        #next-button { background-color: var(--correct-color); }
        #next-button:hover { background-color: #15803d; }
        .feedback-area {
            min-height: 4rem;
            margin-top: 1.5rem;
        }
        #feedback-message { 
            font-size: 1.3rem;
            font-weight: bold; 
            transition: opacity 0.3s;
        }
        #feedback-message.correct { color: var(--correct-color); }
        #feedback-message.incorrect { color: var(--incorrect-color); }
        #correct-answer-display { 
            color: var(--text-light); 
            font-size: 1rem;
        }
        .progress-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 1.2rem;
            border-top: 1px solid #e2e8f0;
        }
        .progress-area p { 
            color: var(--text-light); 
            font-size: 1rem;
            margin: 0.2rem 0; 
        }
        .progress-area span { font-weight: bold; color: var(--text-dark); }
        #reset-button {
            background: none; border: none;
            color: var(--incorrect-color);
            cursor: pointer; font-weight: bold;
            padding: 0.5rem; font-size: 1rem;
        }
        .hidden { display: none !important; }

        #introduction-panel { text-align: left; }
        #introduction-panel h2 {
            font-size: 1.8rem; margin-bottom: 1rem;
            color: white; text-align: center;
        }
        #introduction-panel h3 {
            font-size: 1.3rem; margin-top: 1.5rem;
            margin-bottom: 0.5rem; color: white;
            text-align: left;
        }
        #introduction-panel p, #introduction-panel li {
            font-size: 1.1rem; line-height: 1.6;
            margin-bottom: 0.5rem; color: white;
        }
        #introduction-panel ul {
            list-style: disc; color: white;
            padding-left: 1.5rem; margin-top: 0.5rem;
        }
        #introduction-panel .intro-nav-buttons {
            display: flex; justify-content: space-between;
            gap: 1rem; margin-top: 1.5rem;
        }
        #introduction-panel .intro-nav-buttons button {
            flex: 1; background-color: rgba(255, 255, 255, 0.2);
        }
        #introduction-panel .intro-nav-buttons button:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.3);
        }
        #introduction-panel .intro-nav-buttons button:disabled {
            opacity: 0.5; cursor: not-allowed; transform: none;
        }
        #introduction-panel #start-practice-button {
            margin-top: 1.5rem;
            background-color: var(--correct-color);
        }
        #introduction-panel #start-practice-button:hover { background-color: #15803d; }

        #introduction-panel .grammar-example {
            background-color: rgba(0, 0, 0, 0.15);
            border-left: 4px solid var(--correct-color);
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0 8px 8px 0;
        }
        #introduction-panel .grammar-example p {
            margin: 0.25rem 0;
            color: white;
        }
        #introduction-panel .grammar-example .jp {
            font-weight: bold;
            font-size: 1.2rem;
        }
        #introduction-panel .grammar-example .kana {
            font-size: 0.9rem;
            color: #e2e8f0;
        }
        #introduction-panel .grammar-example .en {
            font-size: 1rem;
            font-style: italic;
            color: #f1f5f9;
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
                overflow-y: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .main-content {
                padding: 1rem;
            }

            .menu-section {
                margin-bottom: 0.5rem;
            }

            .menu-items {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .menu-item {
                flex: 1;
                min-width: 120px;
                text-align: center;
                padding: 0.5rem;
                margin: 0;
            }
        }

        @media screen and (max-width: 480px) {
            .menu-item {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Conjugation Dojo</h1>
            </div>
            <nav>
                <div class="menu-section">
                    <h3>Practice Types</h3>
                    <ul class="menu-items">
                        <li class="menu-item active" data-section="verbs">動詞 Verbs</li>
                        <li class="menu-item" data-section="adjectives">形容詞 Adjectives</li>
                        <li class="menu-item" data-section="particles">助詞 Particles</li>
                        <li class="menu-item" data-section="grammar">文法 Grammar</li>
                    </ul>
                </div>
                <div class="menu-section">
                    <h3>Conjugation Forms</h3>
                    <ul class="menu-items conjugation-forms">
                        <!-- Will be populated by JavaScript -->
                    </ul>
                </div>
            </nav>
        </aside>

        <div class="main-content">
            <main id="app-container">
                <div class="level-selector">
                    <select id="topic-select" aria-label="Select practice topic">
                        <!-- Will be populated by JavaScript -->
                    </select>
                </div>
                <div id="introduction-panel" class="hidden">
                    <h2 id="intro-title"></h2>
                    <div id="intro-sections-container"></div>
                    <div class="intro-nav-buttons">
                        <button id="prev-intro-slide-button" disabled>&larr; Previous</button>
                        <button id="next-intro-slide-button">Next &rarr;</button>
                    </div>
                    <button id="start-practice-button" class="hidden">Start Practice</button>
                </div>
                <div class="card-panel">
                    <p id="kana-display"></p>
                    <p id="kanji-display"></p>
                    <p id="form-display"></p>
                    <p id="verb-type-display"></p>
                </div>
                <input type="text" id="answer-input" placeholder="Type Romaji here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <button id="check-button">Check</button>
                <button id="next-button" class="hidden">Next</button>
                <div class="feedback-area" aria-live="polite">
                    <p id="feedback-message"></p>
                    <p id="correct-answer-display"></p>
                </div>
                <div class="progress-area">
                    <div>
                        <p>Correct: <span id="correct-count">0</span></p>
                        <p>Incorrect: <span id="incorrect-count">0</span></p>
                    </div>
                    <button id="reset-button">Reset Session</button>
                </div>
            </main>
        </div>
    </div>

        <script type="text/javascript">
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>
    <!-- Load data structures first -->
    <script src="data.js"></script>
    <!-- Then load supporting modules -->
    <script src="userProgress.js"></script>
    <!-- Finally load the main application -->
    <script src="app.js"></script>
</body>
</html>
