<!-- Welcome screen to be injected into app-container -->
<div id="welcome-screen" class="welcome-screen">
    <div class="welcome-content">
        <h1>Welcome to Japanese Conjugation Dojo</h1>
        <div class="welcome-sections">
            <div id="profile-selection" class="welcome-section active">
                <h2>Choose Your Path</h2>
                <div class="profile-options">
                    <button id="new-profile-btn" class="welcome-btn">
                        <span class="icon">âž•</span>
                        Create New Profile
                    </button>
                    <button id="load-profile-btn" class="welcome-btn">
                        <span class="icon">ðŸ“‚</span>
                        Load Existing Profile
                    </button>
                </div>
            </div>
            
            <div id="create-profile" class="welcome-section">
                <h2>Create Your Profile</h2>
                <form id="profile-form" class="profile-form">
                    <div class="form-group">
                        <label for="username">Choose a Username</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Enter your username" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label>Select Your Level</label>
                        <div class="level-buttons">
                            <button type="button" class="level-btn" data-level="beginner">
                                Beginner
                            </button>
                            <button type="button" class="level-btn" data-level="intermediate">
                                Intermediate
                            </button>
                            <button type="button" class="level-btn" data-level="advanced">
                                Advanced
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Daily Study Goal</label>
                        <div class="goal-buttons">
                            <button type="button" class="goal-btn" data-goal="10">10 Questions</button>
                            <button type="button" class="goal-btn" data-goal="20">20 Questions</button>
                            <button type="button" class="goal-btn" data-goal="30">30 Questions</button>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Start My Journey</button>
                </form>
            </div>

            <div id="load-profile" class="welcome-section">
                <h2>Load Your Profile</h2>
                <div id="profile-list" class="profile-list">
                    <!-- Profiles will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>
</div>
